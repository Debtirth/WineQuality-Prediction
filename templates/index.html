<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }
        
        .form-group input {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .train-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin: 20px 0;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .train-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(255, 107, 107, 0.3);
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç∑ Wine Quality Prediction</h1>
            <p>Enter wine characteristics to predict quality score</p>
        </div>
        
        <div class="form-container">
            <div style="text-align: center; margin-bottom: 30px;">
                <a href="/train" class="train-btn">Train Model</a>
            </div>
            
            <form action="/predict" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fixed_acidity">Fixed Acidity</label>
                        <input type="number" id="fixed_acidity" name="fixed_acidity" step="0.1" required placeholder="e.g., 7.4">
                    </div>
                    
                    <div class="form-group">
                        <label for="volatile_acidity">Volatile Acidity</label>
                        <input type="number" id="volatile_acidity" name="volatile_acidity" step="0.01" required placeholder="e.g., 0.7">
                    </div>
                    
                    <div class="form-group">
                        <label for="citric_acid">Citric Acid</label>
                        <input type="number" id="citric_acid" name="citric_acid" step="0.01" required placeholder="e.g., 0.0">
                    </div>
                    
                    <div class="form-group">
                        <label for="residual_sugar">Residual Sugar</label>
                        <input type="number" id="residual_sugar" name="residual_sugar" step="0.1" required placeholder="e.g., 1.9">
                    </div>
                    
                    <div class="form-group">
                        <label for="chlorides">Chlorides</label>
                        <input type="number" id="chlorides" name="chlorides" step="0.001" required placeholder="e.g., 0.076">
                    </div>
                    
                    <div class="form-group">
                        <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
                        <input type="number" id="free_sulfur_dioxide" name="free_sulfur_dioxide" step="1" required placeholder="e.g., 11">
                    </div>
                    
                    <div class="form-group">
                        <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                        <input type="number" id="total_sulfur_dioxide" name="total_sulfur_dioxide" step="1" required placeholder="e.g., 34">
                    </div>
                    
                    <div class="form-group">
                        <label for="density">Density</label>
                        <input type="number" id="density" name="density" step="0.0001" required placeholder="e.g., 0.9978">
                    </div>
                    
                    <div class="form-group">
                        <label for="pH">pH</label>
                        <input type="number" id="pH" name="pH" step="0.01" required placeholder="e.g., 3.51">
                    </div>
                    
                    <div class="form-group">
                        <label for="sulphates">Sulphates</label>
                        <input type="number" id="sulphates" name="sulphates" step="0.01" required placeholder="e.g., 0.56">
                    </div>
                    
                    <div class="form-group">
                        <label for="alcohol">Alcohol</label>
                        <input type="number" id="alcohol" name="alcohol" step="0.1" required placeholder="e.g., 9.4">
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Predict Wine Quality</button>
            </form>
        </div>
    </div>
</body>
</html>
